<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Netflix Indonesia - Watch TV Shows Online, Watch Movies Online</title>
		<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="stylesheet.css">
		<link rel="stylesheet" type="text/css" href="https://bootswatch.com/bower_components/bootstrap/dist/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	</head>
	<body>

		<header class="showcase">
			<div class="top">
				<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Netflix_2015_logo.svg/2560px-Netflix_2015_logo.svg.png" alt="Netflix">
				<span>
					<select class="lang-selector">
						<option>English <i class="fa fa-caret-down" aria-hidden="true"></i></option>
						<option>Bahasa Indonesia</option>
					</select>
					<a class="btn btn-rounded" href="#">Sign in</a>
				</span>
			</div>
			<div class="content">
				<div class="in-content">
					<h1>Unlimited movies, TV shows, and more.</h1>
					<h2>Watch anywhere. Cancel anytime.</h2>
					<p>Ready to watch? Enter your email to create or restart your membership.</p>
					<input type="text" placeholder="Email address" class="input-xl"><a href="#" class='btn btn-xl'>Get Started &gt;</a>
				</div>

			</div>
		</header>

		<section class="tabs">
			<div class="container">

				<div id="tab-1" class="tab-item tab-border">
					<i class="fas fa-door-open fa-3x"></i>
					<p>Cancel anytime.</p>
				</div>

				<div id="tab-2" class="tab-item">
					<i class="fas fa-tablet-alt fa-3x"></i>
					<p>Watch anywhere.</p>
				</div>

				<div id="tab-3" class="tab-item">
					<i class="fas fa-tags fa-3x"></i>
					<p>Pick your price.</p>
				</div>

			</div>
		</section>

	</body>
</html>
